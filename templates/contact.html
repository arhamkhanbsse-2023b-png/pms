{% extends 'base.html' %}

{% block content %}
<div class="contact-container" data-aos="fade-up">
    <h1>Contact Us & Feedback</h1>

    <div class="contact-grid">
        <form class="contact-form">
            <h3>Send Message</h3>
            <div class="input-group">
                <label>Name</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea rows="5" required></textarea>
            </div>
            <button class="btn-primary">Send</button>
        </form>

        <div class="feedback-box">
            <h3>Rate Your Experience</h3>
            <p>Help us improve our service.</p>

            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
            </div>

            <div class="contact-info">
                <p><i class="fa-solid fa-phone"></i> +92 300 1234567</p>
                <p><i class="fa-solid fa-envelope"></i> support@parkomatic.pk</p>
                <p><i class="fa-solid fa-location-dot"></i> Peshawar, KP</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
