<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park-O-Matic | Smart Parking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for Premium Feel -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-square-parking"></i>
                <h1>Park-O-Matic</h1>
            </div>
            
            <div class="control-panel">
                <h2><i class="fa-solid fa-car-side"></i> Vehicle Entry</h2>
                <form id="parkForm">
                    <div class="input-group">
                        <label>Plate Number</label>
                        <input type="text" id="plate" placeholder="ABC-123" required>
                    </div>
                    <div class="input-group">
                        <label>Model</label>
                        <input type="text" id="model" placeholder="Toyota Corolla" required>
                    </div>
                    <div class="input-group">
                        <label>Select Slot</label>
                        <select id="slotSelect" required>
                            <option value="" disabled selected>Loading slots...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Park Vehicle</button>
                </form>
                <div id="messageBox"></div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="label">Available</span>
                    <span class="value" id="countAvailable">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Occupied</span>
                    <span class="value" id="countOccupied">0</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard">
            <header>
                <h2>Live Parking Status</h2>
                <div class="status-indicator">
                    <span class="dot pulse"></span> Live System
                </div>
            </header>
            
            <div class="parking-grid" id="parkingGrid">
                <!-- Slots will be injected here via JS -->
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
